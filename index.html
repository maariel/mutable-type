---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  
  {% if forloop.index <= 1 %}
  <div class="post">
    <h2 class="post-title">
        {{ post.title }}
    </h2>
    {{ post.content }}
    <a href="{{ site.github.repository_url }}/commits/master/_posts/{{ post.filename }}"> View edits. </a>
    <span class="post-date">{{ post.date | date_to_string }}</span>
  {% else %}
    <h2 class="post-title">
        <a href="{{post.url}}">{{ post.title }}</a>
    </h2>
  </div>
  {% endif %}

  {% endfor %}
</div>
