---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  
  {% if forloop.index <= 2 %}
  <div class="post">  
    <h2 class="post-title">
        {{ post.title }}
    </h2>
    {{ post.content }}
    <a href="{{ site.github.repository_url }}/commits/master/_posts/{{ post.filename }}"> View edits. </a>
    <span class="post-date">{{ post.date | date_to_string }}</span>
  {% else %}
    {% if forloop.index == 1 %}
    <h2> more poetry </h2>
    {% endif %}
    <h2 class="post-title">
      <p><a href="{{post.url}}">{{ post.title }}</a></p>
    </h2>
  </div>
  {% endif %}
  {% endfor %}
</div>
